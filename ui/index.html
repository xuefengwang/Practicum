<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/map.js" defer></script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="ui fluid container">
    <div class="ui two column grid">
        <div class="row" style="margin-top: 10px; padding-bottom: 0px;">
            <div class="center aligned sixteen wide column">
                <h2 class="ui center aligned header" style="margin-bottom: 10px;">IoT Device Network Activity</h2>
            </div>
        </div>
        <div class="row">
            <div class="column" style="min-width: 840px;">
                <div class="ui grid">
                    <div class="column">
                        <div class="row" style="text-align: right;">
                            <div><span>Duration: last </span>
                                <button class="ui basic positive button fixed_button">1 hour</button>
                                <button class="ui basic button fixed_button">6 hour</button>
                                <button class="ui basic button fixed_button">1 day</button>
                                <button class="ui basic button fixed_button">1 week</button>
                            </div>
                        </div>
                        <div class="row" style="text-align: right; margin-top: 10px; margin-bottom: 10px;"><span>IoT Device: </span>
                            <div role="listbox" aria-expanded="false" class="ui selection dropdown" tabindex="0"
                                 style="margin-right: 3px;">
                                <div aria-atomic="true" aria-live="polite" role="alert" class="divider text">All</div>
                                <i aria-hidden="true" class="dropdown icon"></i>
                                <div class="menu transition">
                                    <div role="option" aria-checked="true" aria-selected="true"
                                         class="active selected item" style="pointer-events: all;"><span class="text">All</span>
                                    </div>
                                    <div role="option" aria-checked="false" aria-selected="false" class="item"
                                         style="pointer-events: all;"><span class="text">iRobot</span></div>
                                    <div role="option" aria-checked="false" aria-selected="false" class="item"
                                         style="pointer-events: all;"><span class="text">Alexa</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <svg></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui container">
                    <table class="ui celled very basic table">
                        <thead>
                        <tr>
                            <th colspan="3" class="center aligned">Number of packets in the last 1 hour for all devices</th>
                        </tr>
                        <tr>
                            <th>Location</th>
                            <th>Coordinate</th>
                            <th>Packets</th>
                        </tr>
                        </thead>
                        <tbody id="list_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
