<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/map.js" defer></script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div class="ui fluid container">
    <div class="ui two column grid">
        <div class="row" style="margin-top: 10px; padding-bottom: 0px;">
            <div class="center aligned sixteen wide column">
                <h2 class="ui center aligned header" style="margin-bottom: 10px;">IoT Device Network Activity</h2>
            </div>
        </div>
        <div class="row">
            <div class="column" style="min-width: 840px;">
                <div class="ui grid">
                    <div class="column">
                        <div class="row" style="text-align: right;">
                            <div id="duration-list">
                                <span>Duration: last </span>
                                <button class="ui basic positive button fixed_button duration" value="1">1 hour</button>
                                <button class="ui basic button fixed_button duration" value="6">6 hour</button>
                                <button class="ui basic button fixed_button duration" value="24">1 day</button>
                                <button class="ui basic button fixed_button duration" value="168">1 week</button>
                            </div>
                        </div>
                        <div class="row" style="text-align: right; margin-top: 10px; margin-bottom: 10px;">
                            <button id="manage-device" class="ui basic positive button" style="margin-right: 410px;">
                                Device Name
                            </button>
                            <span>IoT Device: </span>
                            <div class="ui selection dropdown" style="margin-right: 3px;">
                                <input type="hidden" name="gender">
                                <i class="dropdown icon"></i>
                                <div class="default text">All</div>
                                <div class="menu" id="device_list"></div>
                            </div>
                        </div>
                        <div class="row">
                            <svg></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui container">
                    <table id="list" class="ui celled very basic table">
                        <thead>
                        <tr>
                            <th id="list-title" colspan="3" class="center aligned">Number of packets in the last 1 hour
                                for all devices by location
                            </th>
                        </tr>
                        <tr id="list-column"></tr>
                        </thead>
                        <tbody id="list-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="device-edit" class="ui modal">
    <div class="header">IoT Devices</div>
    <div class="content">
        <table class="ui celled striped table">
            <thead>
            <tr>
                <th colspan="2">Create or edit the name for the corresponding device based on IP address</th>
            </tr>
            <tr>
                <th style="width: 35%;">IP Address</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody id="device-input">
            </tbody>
        </table>
    </div>
    <div class="actions">
        <div class="ui black deny button">Cancel</div>
        <div id="edit-ok" class="ui positive right button">Okay</div>
    </div>
</div>
</body>
</html>
